<div class="container">
    <form class="form-group" (ngSubmit)="onSubmit()" #actorForm="ngForm">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" id="firstName" name="firstName" required [(ngModel)]="model.firstName"
            #firstName="ngModel" />
        <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
            Name is required
        </div>
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" id="lastName" name="lastName" required [(ngModel)]="model.lastName" />
        <label for="phone">Phone</label>
        <input class="form-control" type="text" id="phone" name="phone" required [(ngModel)]="model.phone" />
        <label for="email">Emial</label>
        <input class="form-control" type="text" id="email" name="email" required [(ngModel)]="model.email" />
        <button class="btn btn-success" type="submit" [disabled]="!actorForm.form.valid">Submit</button>
    </form>
</div>
